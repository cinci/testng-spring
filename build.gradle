apply plugin: 'java'
apply plugin: 'idea'

idea.module.downloadSources = true
idea.module.downloadJavadoc = true

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.9.4'
    testCompile group: 'org.springframework', name: 'spring-context', version: '4.1.6.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.1.6.RELEASE'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.3'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.3'
}

test {
    useTestNG() {
        includeGroups 'unit'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
